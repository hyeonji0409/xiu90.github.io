  <head>
<script language=javascript>
function setcur()
{
 document.frm.irum.focus();
}
function checkit(f)
{
 if(f.irum.value.length==0)//<!-- 폼에 이름에 입력한 값이 없으면 -->
 {
  alert("이름을 입력해주세요");
  f.irum.focus();
  return false;
 }
 if((f.email.value.indexOf('@')==-1)||(f.email.value.indexOf('.')==-1))
 {
  alert("이메일을 확인해 주세요");
  f.email.value=' ';
  f.email.focus();
  return false;
 }
 if(f.title.value.length==0)//<!-- 폼에 이름에 입력한 값이 없으면 -->
 {
  alert("제목을 입력해주세요");
  f.title.focus();
  return false;
 }
 if(f.content.value.length==0)//<!-- 폼에 이름에 입력한 값이 없으면 -->
 {
  alert("내용을 입력해주세요");
  f.content.focus();
  return false;
 }
 if(f.pwd.value.length<4)
 {
  alert("비밀번호는 4글자이상 입력해주세요");
  f.pwd.focus();
  return false;
 }
}
</script>

<body onload="setcur()">
<center>
<h3> 방명록</h3>

<form name=frm method=post onsubmit="return checkit(this)">

  <td><textarea cols =50 rows=5 name=content></textarea></td><tr>
  <th>비밀번호</th>
  <td><input type=password name=pwd size=20>4자 이상</td><tr>
  <tr>
